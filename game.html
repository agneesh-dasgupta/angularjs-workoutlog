<!DOCTYPE html>
    <html data-ng-app = "workout" lang = "EN">
        <head>
            <meta charset="utf-8">
            <link rel="stylesheet" type="text/css" href="styles.css">
            <title>Workout log </title>
            <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
            <script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js" ></script>
      <script src = "snake.js"></script>
        </head>
        <input type = "button" value = "Log out">
        <body data-ng-controller = "workoutControl">
            Please enter a new workout here, with a title and duration.
            <form>
                <input type = "text" data-ng-model = "newname">
                <input type = "number" data-ng-model = "newhours" min = "1">
                <input type = "button" value = "Submit" data-ng-click = "newWorkout()">
        </form>
        <div>
            Your average workout duration is: {{avg}}
        </div>
        <input type = "button" value = "Show workout" data-ng-click = "showWorkout()">
        <input type = "button" value = "Show average" data-ng-click = "getAverage()">
        <input type = "button" value = "Show other users' workouts" data-ng-click = "showAllWorkout()">
        <table>
            <tr data-ng-repeat = "x in userworkouts">
                <td> {{x.name}}</td>
                <td> {{x.duration}} </td>
            </tr>
        </table>
        <div id = "all">
            <table>
            <tr data-ng-repeat = "x in allworkouts">
                <td> {{x.name}}</td>
                <td> {{x.duration}} </td>
            </tr>
        </table>
        </div>
        </body>
      
    </html>
